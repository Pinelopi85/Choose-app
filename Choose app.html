<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Choose app</title> 
    </head>

<body>
    <h1>Choose between activities</h1>

    <div class="inputSection"> 
        <div class="inputs"> 
            <input placeholder="..."> </input>
        </div>
        <button class="addOption">Add</button>
        <div class="resultSection"> </div>

    </div>
    <button class="submit">Choose</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> 
    </script>
    <script>
    $(function() {
        $('.resultSection').hide()
        var add_option = function() {
            $('.inputs').append('<input></input>') 
            }
            $('.addOption').click(add_option)        
    
        var options = []

        var submit = function() {
        $('.inputSection').hide()
        $('.resutSection').css('display', 'flex')
        $('input').each(function(){
            options.push($(this.val ))
        })

        var winner = options [Math.floor(Math.random() * options.length)]
            console.log(winner)
            $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
    }) 
    </script>
</body>
</html>
